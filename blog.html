    <main>

            <div class="container">

                    <div class="col-xl-8 mx-lg-auto mb-8">
                        <div class="text-center">
                            <a href="#" id="blog-category-link" class="btn btn-gradient d-inline-block text-uppercase">Loading...</a>
                            <h3 class="ds-3 mt-3 mb-4 text-dark" id="blog-title">Loading...</h3>
                            <p class="text-300 fs-5 mb-0" id="blog-description">Loading blog details...</p>
                        </div>
                    </div>
                    <img id="blog-image" src="" data-bb-lazy="true" class="blog-post-featured-image" loading="lazy" alt="" style="display: none;">
                    <div class="col-xl-10 mx-lg-auto mt-8">
                        <div class="row">
                            <div class="col-xl-9">
                                <div class="ck-content" id="blog-content">
                                    <p>Loading content...</p>
                                </div>

                                <span class="d-inline-block mb-4" id="blog-tags">
                                    <svg class="icon  svg-icon-ti-ti-tags" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M3 8v4.172a2 2 0 0 0 .586 1.414l5.71 5.71a2.41 2.41 0 0 0 3.408 0l3.592 -3.592a2.41 2.41 0 0 0 0 -3.408l-5.71 -5.71a2 2 0 0 0 -1.414 -.586h-4.172a2 2 0 0 0 -2 2z"></path>
  <path d="M18 19l1.592 -1.592a4.82 4.82 0 0 0 0 -6.816l-4.592 -4.592"></path>
  <path d="M7 10h-.01"></path>
</svg>
                                </span>
                            </div>
                            <div class="col-xl-3 col-md-6 col-12">
                                <div class="border-linear-3 rounded-4 p-lg-6 p-md-4 p-3 mt-lg-0 mt-4">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="ri-time-line fs-6"></i>
                                        <span class="ms-2 fs-6" id="blog-read-time">Loading...</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="ri-calendar-schedule-line fs-6"></i>
                                        <span class="ms-2 fs-6" id="blog-date">Loading...</span>
                                    </div>
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="ri-user-line fs-6"></i>
                                        <span class="ms-2 fs-6">By <span class="fw-bold" id="blog-author">Loading...</span></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-9">
                                <br>
                            </div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Libs JS -->
    <script src="assets/js/vendors/jquery-3.7.1.min.js"></script>

    <script src="assets/js/vendors/gsap.min.js"></script>
    <script src="assets/js/vendors/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/vendors/isotope.pkgd.min.js"></script>
    <script src="assets/js/vendors/ScrollTrigger.min.js"></script>

    <script src="assets/js/vendors/jquery.odometer.min.js"></script>
    <script src="assets/js/vendors/jquery.appear.js"></script>
    <script src="assets/js/vendors/gsap-custom.js"></script>
    <script src="assets/js/imageRevealHover.js"></script>
    <script src="assets/js/vendors/aat.min.js"></script>
    <!-- Blog Data -->
    <script src="assets/js/blog-data.js"></script>
    <!-- Include Components (load after jQuery) -->
    <script src="assets/js/include-components.js"></script>
    <!-- Blog Loader -->
    <script>
        function loadBlogContent() {
            // Check if blogData is available
            if (typeof blogData === 'undefined') {
                // Retry after a short delay
                setTimeout(loadBlogContent, 50);
                return;
            }

            // Get blog ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id') || urlParams.get('blog') || window.location.hash.substring(1);
            
            if (!blogId) {
                const titleEl = document.getElementById('blog-title');
                const descEl = document.getElementById('blog-description');
                const contentEl = document.getElementById('blog-content');
                if (titleEl) titleEl.textContent = 'Blog Post Not Found';
                if (descEl) descEl.textContent = 'Please specify a blog ID in the URL (e.g., ?id=dfe)';
                if (contentEl) contentEl.innerHTML = '<p>Available blog posts: dfe, massar, bigo</p>';
                return;
            }

            // Get blog data
            const blog = blogData[blogId];
            
            if (!blog) {
                const titleEl = document.getElementById('blog-title');
                const descEl = document.getElementById('blog-description');
                const contentEl = document.getElementById('blog-content');
                if (titleEl) titleEl.textContent = 'Blog Post Not Found';
                if (descEl) descEl.textContent = 'The requested blog post does not exist.';
                if (contentEl) contentEl.innerHTML = '<p>Available blog posts: dfe, massar, bigo</p>';
                return;
            }

            // Update page elements
            const categoryLink = document.getElementById('blog-category-link');
            const titleEl = document.getElementById('blog-title');
            const descEl = document.getElementById('blog-description');
            const contentEl = document.getElementById('blog-content');
            const readTimeEl = document.getElementById('blog-read-time');
            const dateEl = document.getElementById('blog-date');
            const authorEl = document.getElementById('blog-author');
            const blogImage = document.getElementById('blog-image');
            const tagsContainer = document.getElementById('blog-tags');

            if (categoryLink) {
                categoryLink.textContent = blog.category;
                categoryLink.href = blog.categoryUrl;
            }
            if (titleEl) titleEl.textContent = blog.title;
            if (descEl) descEl.textContent = blog.description;
            if (contentEl) contentEl.innerHTML = blog.content;
            if (readTimeEl) readTimeEl.textContent = blog.readTime;
            if (dateEl) dateEl.textContent = blog.date;
            if (authorEl) authorEl.textContent = blog.author;
            
            // Set image
            if (blogImage) {
                blogImage.src = blog.image;
                blogImage.alt = blog.imageAlt;
                blogImage.style.display = 'block';
            }
            
            // Update page title
            document.title = blog.title + ' - Elkheir.Ilyas';
            
            // Render tags
            if (tagsContainer && blog.tags && blog.tags.length > 0) {
                const tagsHtml = blog.tags.map((tag, index) => {
                    const separator = index < blog.tags.length - 1 ? ', ' : '';
                    return `<a href="${tag.url}" class="me-0">${tag.name}</a>${separator}`;
                }).join('');
                tagsContainer.innerHTML = tagsContainer.innerHTML + tagsHtml;
            } else if (tagsContainer) {
                tagsContainer.style.display = 'none';
            }
        }

        // Wait for DOM and blog-data.js to be ready
        window.addEventListener('load', function() {
            loadBlogContent();
        });
        
        // Also try on DOMContentLoaded as fallback
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(loadBlogContent, 200);
            });
        } else {
            // DOM already loaded, wait a bit for scripts
            setTimeout(loadBlogContent, 200);
        }
    </script>
    <!-- Theme JS -->
    <script src="assets/js/main.js"></script>
